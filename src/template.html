<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#333333" />
		%sapper.base%

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="global.css" />

		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="/images/favicons/apple-touch-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="/images/favicons/apple-touch-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="/images/favicons/apple-touch-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="/images/favicons/apple-touch-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/images/favicons/apple-touch-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/manifest.json" />
		<link
			rel="mask-icon"
			href="/images/favicons/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		%sapper.styles% %sapper.head%
	</head>

	<body>
		<div id="app">%sapper.html%</div>

		%sapper.scripts%
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
	</body>
</html>
